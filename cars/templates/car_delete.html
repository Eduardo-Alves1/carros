{% extends "base.html" %}
{% load static %}

{% block content %}
    <header>
        <link rel="stylesheet" href="{% static 'css/delete.css' %}">
    </header>


     <div class="card">
    <div class="card-header">
      <h1 class="card-title">Deletar Carro</h1>
    </div>
    <div class="card-body">
      <p>Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        
        <div class="buttons-container">
            {% if user.is_authenticated %}
                <button type="submit" class="btn btn-danger">Deletar Carro</button>
                <a href="{% url 'car_update' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
            
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Fa√ßa login para editar ou deletar</a>
            {% endif %}

        </div> 
      
     
      </form>
    </div>
  </div>

{% endblock content %}
