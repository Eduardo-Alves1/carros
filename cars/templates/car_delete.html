{% extends "base.html" %}
{% load static %}

<header>
  <link rel="stylesheet" href="{% static 'css/app.css' %}" />
  <link rel="stylesheet" href="{% static 'css/app-dark.css'%}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</header>

{% block content %}

<div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header">
                  <h1 class="card-title">Deletar Carro</h1>
                </div>
                <div class="card-body">
                  <p>Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>
                  <form method="post">
                    {% csrf_token %}
              
                    <div class="buttons-container">
                      {% if user.is_authenticated %}
                      <button type="submit" class="btn btn-danger">Deletar Carro</button>
                      <a href="{% url 'car_detail' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
              
                      {% else %}
                      <a href="{% url 'login' %}" class="btn btn-primary">Fa√ßa login para editar ou deletar</a>
                      {% endif %}
              
                    </div>
              
              
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>

{% endblock content %}
